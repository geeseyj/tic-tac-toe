<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="controls">
      <div id="players" class="control">
        <h3>How do you want to play?</h3>
        <div class="buttons-wrap">
          <div class="button player-option" id="1-player">One Player</div>
          <div class="button player-option" id="2-player">Two Players</div>
        </div>
      </div>
      <div id="signs" class="control">
        <h3>Player 1: What do you want to be?</h3>
        <div class="buttons-wrap">
          <div id="X" class="button sign-option">X</div>
          <div id="O" class="button sign-option">O</div>
        </div>
        <div class="button go-back">go back</div>
      </div>
    </div>
    <div class="board-outer">
      <div class="scoreboard">
        <div class="player" id="player1">
          <div class="score">0</div>
          <div class="name">Player 1</div>
        </div>
        <div class="player" id="player2">
          <div class="score">0</div>
          <div class="name">Computer</div>
        </div>
      </div>
      <div class="board">
        <div class="space" id="0"></div>
        <div class="space" id="1"></div>
        <div class="space" id="2"></div>
        <div class="space" id="3"></div>
        <div class="space" id="4"></div>
        <div class="space" id="5"></div>
        <div class="space" id="6"></div>
        <div class="space" id="7"></div>
        <div class="space" id="8"></div>
      </div>
      <div id="reset" class="control">
        <div class="button">Reset All</div>
      </div>
      <div class="game-message"></div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='js/jquery-easing.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
